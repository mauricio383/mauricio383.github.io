        }

            gap: 10px;
        }
        .photos img {
            width: 100%;
            max-width: 48%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .photos img {
                max-width: 100%;
            }
        }
